<html>
    <head>
        <title>Login form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
<form class="login">
        <h1 class="login-title">ACCOUNT LOGIN</h1>
        <div>USERNAME</div>
        <input type="text" class="login-input"  autofocus>
        <div>PASSWORD</div>
        <input type="password" class="login-input-password">
        <p class="login-lost"><a href="">Forgot Password?</a></p>
        <input type="submit" value="Login" class="login-button">
    
 </form>
 </body>
</html>

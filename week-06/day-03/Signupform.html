<html>
    <head>
        <title>Singup</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style3.css">
    </head>
    <body>
            <div class"login">
                
                    <div class="left">
                      <h1>Sign up</h1>
                      <input type="text" name="username" placeholder="Username" />
                      <input type="text" name="email" placeholder="E-mail" />
                      <input type="password" name="password" placeholder="Password" />
                      <input type="password" name="passwordConfirmation" placeholder="Retype password" />
                      <input type="submit" name="signup_submit" value="SIGN ME UP" />
                    </div>

                    <div class="middle">OR</div>
                  
                    <div class="right">
                      <button onclick="location.href='https://www.facebook.com/'" type="button" class="signin facebook"><b>Log in with facebook</b></button>
                      <button onclick="location.href='https://twitter.com/'" type="button" class="signin twitter">Log in with Twitter</button>
                      <button onclick="location.href='https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin'" type="button" class="signin google">Log in with Google+</button>
                    </div>
               </div>
    </body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Polar Bear Playground #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" >
</head>
<body>
<div class="materialContainer">
<div class="box">
    <form action="/login" method="post">
    <div>
        <h1 class="h1">
            Welcome To Programmer Bear Club
        </h1>
    </div>

    <div>
        <img src="bears.png" alt="Bears">
    </div>

    <div>
        <p>
            Please provide a name, so you can associate it to your pet!</br>
            You can also chose the type of your bear!
        </p>

    </div>

    <div>
        <label for="name">Name</label>
        <input class="name" type="text" name="name" id="name" placeholder="Mr.Bear">
    </div>

    <div >
        <label for="select">Types: </label>
        <select class = "styled-select" id="select">
            <option value="0">Types:</option>
            <option value="1">Brown Bear</option>
            <option value="2">Polar Bear</option>
            <option value="3">Panda</option>
        </select>
    </div>

    <div>
        </br>
        <input type="submit" value="GO" class = button>
    </div>
    </form>
</div>
</div>
</body>
</html>

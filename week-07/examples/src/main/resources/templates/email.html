<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style1.css}" />
    <meta charset="utf-8" />
</head>

<body>
    <div th:switch="${email}">
        <p th:case ="true" class="green"  th:text="${text} + ' is a valid email address'"> </p>
        <p th:case ="false" class="red"  th:text="${text} +' is not a valid email address'">  </p>
    </div>
</body>
</html>
